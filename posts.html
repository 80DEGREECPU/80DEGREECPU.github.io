---
layout: default
title: atmos.org ~ Corey Donohoe on the Internet
---

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:7 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <script type="text/javascript">
    $(function() {
      var limit = 8        // how many repos to list
      var login = 'atmos'   // your username

      var repos = [], list = $('ul.oss_projects')

      $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
        $.each(data.user.repositories, function() {
          if (!this.fork) repos.push(this)
        })

        repos.sort(function(a, b) {
          return b.watchers - a.watchers
        })

       $.each(repos.slice(0, limit), function() {
         list.append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
       })
     })
   })
  </script>

  <h1>Open Source Projects</h1>
  <ul class="oss_projects">
  </ul>
</div>
